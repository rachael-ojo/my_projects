<!-- templates/profile.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-dark text-white">
    <div class="container my-5">
        <div class="card bg-secondary text-white mb-4">
            <div class="card-body">
                <h1 class="card-title">{{ username }}'s Profile</h1>
                <p class="card-text">Email: {{ email }}</p>

                <!-- Hire Me Button -->
                {% if contact_link %}
                <a href="{{ contact_link }}" class="btn btn-primary">Test Hire Button</a>
                {% else %}
                <span class="btn btn-secondary disabled">Test Hire</span>
                {% endif %}

                <!-- Back to Dashboard Button -->
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>

        <div class="card bg-secondary text-white">
            <div class="card-body">
                <h1 class="card-title">Update Profile</h1>
                <form action="{{ url_for('save_profile') }}" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_link">Contact ME:</label>
                        <input type="text" class="form-control" id="contact_link" name="contact_link" value="{{ contact_link }}">
                    </div>

                    <div class="form-group">
                        {% if is_verified %}
                        <h2 class="text-success">Verified.</h2>
                        {% else %}
                        <h2 class="text-danger">Not verified.</h2>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
